<head>
	<meta charset="utf-8">
	<style type="text/css">
	/*	body {margin: 0;}*/
		.bgnd {
			position: absolute;
		    top: 8;
		    left: 8;
		    width: 1280;
		    height: 720;
		    z-index: 10;
		}
		#gameCanvas {
			position:relative;
			z-index:20;
		}
		/* Hide the checkbox input */
		#hideCheckbox {
			display: none;
		}
		/* Style for the label that looks like a button */
		.hide-button-label {
			position: fixed;
		    top: 100;
		    left: 200;
		    width: 900;
		    height: 400;
		    border: 4px solid black;
		    outline-color:    #000000;
		    background-color: #FFFFFF;
		    z-index:30;
			cursor: pointer;
		}
		/* Style for the label when the checkbox is checked */
		#hideCheckbox:checked + .hide-button-label {
			display: none;
		}
	</style>
</head>
